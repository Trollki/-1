<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Новини та Про нас</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    header { margin-bottom: 20px; }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
    nav a.active, nav a:hover {
      background-color: #007BFF;
      color: white;
    }
    .news-item {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .news-title {
      font-size: 1.3em;
      margin-bottom: 8px;
    }
    .news-date {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
    }
    .news-text {
      margin-bottom: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    video {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #addNewsForm {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-top: 20px;
      max-width: 600px;
    }
    #addNewsForm input, #addNewsForm textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    #addNewsForm button {
      background: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    #addNewsForm button:hover {
      background: #0056b3;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="#" id="navHome" class="active">Головна</a>
    <a href="#" id="navAbout">Про нас</a>
  </nav>
</header>

<div class="container">

  <!-- Головна сторінка -->
  <div id="pageHome">

    <h1>Новини</h1>
    <div id="newsList"></div>

    <h2>Додати новину</h2>
    <form id="addNewsForm">
      <input type="text" id="newsTitle" placeholder="Заголовок новини" required />
      <input type="date" id="newsDate" required />
      <textarea id="newsText" placeholder="Текст новини" rows="4" required></textarea>
      <input type="text" id="newsImage" placeholder="URL фото (необов’язково)" />
      <input type="text" id="newsVideo" placeholder="URL відео (YouTube embed або mp4) (необов’язково)" />
      <button type="submit">Додати новину</button>
    </form>

  </div>

  <!-- Про нас -->
  <div id="pageAbout" class="hidden">
    <h1>Про нас</h1>
    <p>Це сайт новин. Ми прагнемо інформувати вас про найважливіші події.</p>
    <p>Тут ви можете додавати новини з фото та відео.</p>
    <p>Якщо маєш ідеї або пропозиції — звертайся!</p>
  </div>

</div>

<script>
  // Початкові новини — тут можна додавати свої, як хочеш
  let newsArray = [
    {
      id: 1,
      title: "Запуск сайту новин",
      date: "2025-07-13",
      text: "Вітаємо на нашому сайті! Тепер тут можна читати свіжі новини.",
      image: "https://via.placeholder.com/800x400?text=Новини",
      video: ""
    },
    {
      id: 2,
      title: "Відео-презентація проекту",
      date: "2025-07-12",
      text: "Дивіться коротке відео про наш проект.",
      image: "",
      video: "https://www.youtube.com/embed/dQw4w9WgXcQ"
    }
  ];

  const newsList = document.getElementById('newsList');
  const addNewsForm = document.getElementById('addNewsForm');

  function renderNews() {
    newsList.innerHTML = "";
    // Сортуємо за датою за спаданням
    newsArray.sort((a,b) => new Date(b.date) - new Date(a.date));
    newsArray.forEach(n => {
      const newsDiv = document.createElement('div');
      newsDiv.className = "news-item";

      let html = `<div class="news-title">${escapeHtml(n.title)}</div>`;
      html += `<div class="news-date">${escapeHtml(n.date)}</div>`;
      html += `<div class="news-text">${escapeHtml(n.text).replace(/\n/g, '<br>')}</div>`;

      if (n.image) {
        html += `<img src="${escapeHtml(n.image)}" alt="Фото новини" />`;
      }
      if (n.video) {
        // Якщо посилання на YouTube (iframe), вставимо iframe
        if (n.video.includes("youtube.com") || n.video.includes("youtu.be")) {
          html += `<iframe width="560" height="315" src="${escapeHtml(n.video)}" frameborder="0" allowfullscreen></iframe>`;
        } else {
          // Інакше вважаємо прямим відео-файлом
          html += `<video controls src="${escapeHtml(n.video)}"></video>`;
        }
      }

      newsDiv.innerHTML = html;
      newsList.appendChild(newsDiv);
    });
  }

  // Функція безпечного виводу (щоб не було XSS)
  function escapeHtml(text) {
    if (!text) return "";
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  // Обробка додавання новини
  addNewsForm.addEventListener('submit', e => {
    e.preventDefault();

    const title = addNewsForm.newsTitle.value.trim();
    const date = addNewsForm.newsDate.value;
    const text = addNewsForm.newsText.value.trim();
    const image = addNewsForm.newsImage.value.trim();
    const video = addNewsForm.newsVideo.value.trim();

    if (!title || !date || !text) {
      alert("Будь ласка, заповніть заголовок, дату і текст новини.");
      return;
    }

    // Додаємо новину з унікальним id
    const newId = newsArray.length ? Math.max(...newsArray.map(n => n.id)) + 1 : 1;
    newsArray.push({id: newId, title, date, text, image, video});

    renderNews();

    addNewsForm.reset();
  });

  // Навігація між сторінками
  const navHome = document.getElementById('navHome');
  const navAbout = document.getElementById('navAbout');
  const pageHome = document.getElementById('pageHome');
  const pageAbout = document.getElementById('pageAbout');

  navHome.addEventListener('click', e => {
    e.preventDefault();
    navHome.classList.add('active');
    navAbout.classList.remove('active');
    pageHome.classList.remove('hidden');
    pageAbout.classList.add('hidden');
  });

  navAbout.addEventListener('click', e => {
    e.preventDefault();
    navAbout.classList.add('active');
    navHome.classList.remove('active');
    pageAbout.classList.remove('hidden');
    pageHome.classList.add('hidden');
  });

  // Початковий рендер
  renderNews();
</script>

</body>
</html>
