<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>ЗМІ 1+1 — Новини</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
      color: #333;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 10px;
    }
    header .logo {
      font-weight: bold;
      font-size: 1.8em;
      color: #007BFF;
    }
    nav a {
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      color: #007BFF;
      cursor: pointer;
    }
    nav a.active {
      text-decoration: underline;
    }
    .news-item {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .news-title {
      font-size: 1.4em;
      margin-bottom: 8px;
      color: #004085;
    }
    .news-date {
      font-size: 0.9em;
      color: #6c757d;
      margin-bottom: 10px;
    }
    .news-text {
      margin-bottom: 10px;
      line-height: 1.5;
      white-space: pre-line;
    }
    img, video, iframe {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    #aboutPage {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ЗМІ 1+1</div>
  <nav>
    <a href="#" id="linkHome" class="active">Головна</a>
    <a href="#" id="linkAbout">Про нас</a>
  </nav>
</header>

<!-- Головна сторінка -->
<div id="homePage">
  <div id="newsContainer"></div>
</div>

<!-- Про нас -->
<div id="aboutPage">
  <h1>Про нас</h1>
  <p>ЗМІ 1+1 — це незалежне новинне медіа, яке прагне надавати вам найсвіжішу та найоб’єктивнішу інформацію.</p>
  <p>Наш сайт працює у демо-режимі, усі новини додаються вручну в коді.</p>
  <p>Дякуємо, що читаєте нас!</p>
</div>

<script>
  // Тут додавай свої новини вручну
  const newsArray = [
    {
      id: 1,
      title: "Запуск сайту ЗМІ 1+1",
      date: "2025-07-13",
      text: "Ласкаво просимо на наш новий сайт! Тут ви знайдете найактуальніші новини.",
      image: "https://via.placeholder.com/800x400?text=Запуск+сайту",
      video: ""
    },
    {
      id: 2,
      title: "Відео-презентація ЗМІ 1+1",
      date: "2025-07-12",
      text: "Ознайомтесь з нашим відео про проєкт ЗМІ 1+1.",
      image: "",
      video: "https://www.youtube.com/embed/dQw4w9WgXcQ"
    }
  ];

  const newsContainer = document.getElementById('newsContainer');

  function renderNews() {
    newsContainer.innerHTML = '';
    // Сортуємо за датою за спаданням
    newsArray.sort((a, b) => new Date(b.date) - new Date(a.date));
    newsArray.forEach(n => {
      let newsHTML = `<div class="news-item">
        <div class="news-title">${escapeHtml(n.title)}</div>
        <div class="news-date">${escapeHtml(n.date)}</div>
        <div class="news-text">${escapeHtml(n.text)}</div>`;

      if (n.image) {
        newsHTML += `<img src="${escapeHtml(n.image)}" alt="Фото новини">`;
      }

      if (n.video) {
        if (n.video.includes("youtube.com") || n.video.includes("youtu.be")) {
          newsHTML += `<iframe width="560" height="315" src="${escapeHtml(n.video)}" frameborder="0" allowfullscreen></iframe>`;
        } else {
          newsHTML += `<video controls src="${escapeHtml(n.video)}"></video>`;
        }
      }

      newsHTML += `</div>`;
      newsContainer.insertAdjacentHTML('beforeend', newsHTML);
    });
  }

  // Функція для безпечного виводу тексту (щоб не було XSS)
  function escapeHtml(text) {
    if (!text) return "";
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  // Навігація між сторінками
  const linkHome = document.getElementById('linkHome');
  const linkAbout = document.getElementById('linkAbout');
  const homePage = document.getElementById('homePage');
  const aboutPage = document.getElementById('aboutPage');

  linkHome.addEventListener('click', (e) => {
    e.preventDefault();
    homePage.style.display = 'block';
    aboutPage.style.display = 'none';
    linkHome.classList.add('active');
    linkAbout.classList.remove('active');
  });

  linkAbout.addEventListener('click', (e) => {
    e.preventDefault();
    aboutPage.style.display = 'block';
    homePage.style.display = 'none';
    linkAbout.classList.add('active');
    linkHome.classList.remove('active');
  });

  renderNews();
</script>

</body>
</html>
